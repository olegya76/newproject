<!DOCTYPE html>
{% extends "testapp/base.html"%}
  {% block body_block %}
    <h1>Поиск ефиров</h1>

    <div class="container">
      <form method="POST" >
        <!-- <p>Фамилия:</p>
        <p>{{ Form.fam }}</p>
        <p>Имя:</p>
        <p>{{ Form.name }}</p>
         -->
          <h3><strong> Выберете сотрудника:</strong></h3>
         <p>{{ Form.id_sotrudnik }}<p>
         {% csrf_token %}
        <input type="submit" class='btn btn-primary' name="add" value="Поиск">
      </form>
    </div>
    <div >
      {% if data %}
      <table class="table table-dark">
        <thead>
          <th scope="col">Ефир</th>
        </thead>

        {% for acc in data %}
          <tr>
            <td>{{ acc.id_efir }}</td>
          </tr>
        {% endfor %}
    </table>


      {% else %}
      <br>
      <h4><p>Сотрудник не участвует не в одном ефире. <a href="{% url 'control_sotrudnik_in_efir' %}">Назначить?</a></p></h4>

      {% endif %}
    </div>
    {% endblock %}
